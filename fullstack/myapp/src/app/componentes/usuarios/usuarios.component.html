<app-nav (onTogglenav)="onTogglenav($event)"></app-nav>
<div class="usuarios" [ngClass]="getUsuariosClass()">
    <h1>Usuarios</h1>
    <div class="page-wrapper">
        <div class="wrapper wrapper--w780">
            <div class="card card-4">
                <div class="card-body">
                    <div class="container">
                        <button type="button" class="btn btn-secondary" (click)="Nuevo()">Crear Usuario</button>
                        <div class="container" style="margin-top: 1rem;">
                            <div class="row">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Apellido</th>
                                            <th scope="col">Usuario</th>
                                            <th scope="col">password</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Telefono</th>
                                            <th scope="col">perfil</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of datosUsuario">
                                            <td>{{item.nombre}}</td>
                                            <td>{{item.apellido}}</td>
                                            <td>{{item.usuario}}</td>
                                            <td>{{item.password}}</td>
                                            <td>{{item.email}}</td>
                                            <td>{{item.telefono}}</td>
                                            <td>{{item.perfil}}</td>
                                            <td><button type="button" class="btn btn-info" (click)="Editar(item._id)"><i class="fas fa-pencil"></i></button></td>
                                            <td><button type="button" class="btn btn-danger" (click)="Eliminar(item._id)"><i class="fas fa-trash"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalusuarios" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" >Crear Usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" >
                    </div>
                    <div class="form-group col-md-6">
                        <label>Apellido</label>
                        <input type="text" class="form-control" id="apellido" [(ngModel)]="apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label>Usuario</label>
                        <input type="text" class="form-control" id="usuario" [(ngModel)]="usuario" >
                    </div>
                    <div class="form-group col-md-4">
                        <label>Contrase√±a</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label>Email</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="email" >
                    </div>
                    <div class="form-group col-md-4">
                        <label>Telefono</label>
                        <input type="text" class="form-control" id="telefono" [(ngModel)]="telefono">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Perfil</label>
                    <select id="perfil" [(ngModel)]="perfil" class="form-control">
                        <option selected>Seleccione</option>
                        <option>Administrativo</option>
                        <option>Empleado</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn--radius-2 btn--blue" *ngIf="idseleccionado == '' " (click)="Guardar()">Crear</button>
                <button type="button" class="btn btn--radius-2 btn--blue" *ngIf="idseleccionado != '' " (click)="Actualizar()">Actualizar</button>
            </div>
        </div>
    </div>
</div>
