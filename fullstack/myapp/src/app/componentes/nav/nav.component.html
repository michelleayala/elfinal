<div class="nav" [ngClass]="collapsed ? 'nav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
            <img src="/assets/logo.png" alt="">
        </button>
        <div class="logo-text" *ngIf="collapsed">Azumi</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closenav()">
            <i class="fas fa-times close-icon"></i>
        </button>
    </div>
    <ul class="nav-nav">
        <li class="nav-nav-item" *ngFor="let data of navData">
            <a class="nav-nav-link" [routerLink]="[data.routerLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="nav-link-icon" [class]="data.icon"></i>
                <span class="nav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
