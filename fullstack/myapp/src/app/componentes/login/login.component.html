<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azumi Login</title>

    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/76e5a1b6f5.js" crossorigin="anonymous"></script>

    <!-- css link -->
    <link rel="stylesheet" href="login.component.css">

</head>
<body>

    <!--login start-->
	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form validate-form">
					<span class="login-form-title p-b-26">
						Bienvenido
					</span>
					<span class="login-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>
					<div class="wrap-input validate-input">
						<input class="input" type="text" name="User" placeholder="Usuario">
						<span class="focus-input"></span>
					</div>
					<div class="wrap-input validate-input">
						<input class="input" type="password" name="pass" placeholder="ContraseÃ±a">
						<span class="focus-input" ></span>
					</div>
					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn">
								Login
							</button>
						</div>
					</div>
                    <a class="txt-back" routerLink="/tienda">Volver</a>
				</form>
			</div>
		</div>
	</div>
	<!--login end-->

</body>
</html>
