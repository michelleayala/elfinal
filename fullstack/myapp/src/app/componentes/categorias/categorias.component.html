<app-nav (onTogglenav)="onTogglenav($event)"></app-nav>
<div class="categorias" [ngClass]="getCategoriasClass()">
    <h1>Categorias</h1>
    <div class="page-wrapper">
        <div class="wrapper wrapper--w780">
            <div class="card card-4">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label>codigo</label>
                                        <input type="text" class="form-control" id="codigo" [(ngModel)]="codigo">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary" *ngIf="idseleccionado == ''" (click)="Guardar()">Guardar</button>
                                    <button type="button" class="btn btn-secondary" *ngIf="idseleccionado != '' " (click)="Actualizar()">Actualizar</button>
                                    <button type="button" class="btn btn-secondary" style="margin-left: 0.3rem;  "(click)="Nuevo()">Nuevo</button>
                                </div>
                                <br>
                            </div>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Codigo</th>
                                        <th scope="col">Nombre</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of misdatos">
                                        <td>{{item.codigo}}</td>
                                        <td>{{item.nombre}}</td>
                                        <td><button type="button" class="btn btn-info" (click)="Editar(item._id)"><i
                                            class="fas fa-pencil"></i></button></td>
                                        <td><button type="button" class="btn btn-danger" (click)="Eliminar(item._id)"><i
                                            class="fas fa-trash"></i></button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
